<body>
    <h1>Library</h1>
    <div class="add-book">
            <div class="inputField">
                <label for="bookTitleInput">Title</label>
                <input id="bookTitleInput" />
            </div>
            <div class="inputField">
                <label for="bookAuthorInput">Author</label>
                <input id="bookAuthorInput" />
            </div>
            <div class="inputField">
                <label for="bookYearInput">Year</label>
                <input id="bookYearInput" />
            </div>
            <button id="submitNewBook">Add Book</button>
    </div>
    <div class="books-table">
        <table>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Year Published</th>
                <th></th>
            </tr>
        </table>
    </div>
</body>
